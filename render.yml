databases:
  - name: orca_DB
    databaseName: orca_db
    user: orca
    region: singapore

services:
  - type: web
    name: orca
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: orca_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false